<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate Bitcoin | Howlers Ridge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div id="app" class="w-full"></div>

  <script type="module">
    const BTC_ADDRESS = '3MYAr7gbTwv2eJQrd1THPdKHhsYiXZKQ36';
    const ORG_NAME = 'Howlers Ridge';
    const ORG_TAGLINE = 'Support our mission — every satoshi helps.';
    const LOGO_URL = 'https://i.ibb.co/MZKXChF/howlers-ridge-logo.png';

    let copied = false;
    let customAmount = '';
    let usdAmount = '';
    let btcRate = null;

    async function fetchRate() {
      try {
        const res = await fetch('https://api.coindesk.com/v1/bpi/currentprice/USD.json');
        const data = await res.json();
        btcRate = parseFloat(data.bpi.USD.rate.replace(/,/g, ''));
      } catch (err) {
        console.error('Failed to fetch BTC rate', err);
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('#copy-btn');
        if (btn) {
          btn.textContent = 'Copied ✓';
          setTimeout(() => (btn.textContent = 'Copy'), 2000);
        }
      });
    }

    function render() {
      const bitcoinURI = `bitcoin:${BTC_ADDRESS}${customAmount ? `?amount=${customAmount}` : ''}`;
      const qrSrc = `https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=${encodeURIComponent(bitcoinURI)}`;

      document.getElementById('app').innerHTML = `
        <div class="max-w-3xl w-full bg-white rounded-2xl shadow-lg p-8 grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="flex flex-col items-center md:items-start gap-4">
            <img src="${LOGO_URL}" alt="${ORG_NAME} logo" class="w-28 h-28 rounded-full object-cover shadow-md" />
            <h1 class="text-2xl font-bold">Donate Bitcoin to ${ORG_NAME}</h1>
            <p class="text-gray-600">${ORG_TAGLINE}</p>

            <div class="mt-4 w-full bg-gray-100 rounded-lg p-4">
              <label class="text-sm font-medium text-gray-700">Bitcoin address</label>
              <div class="mt-2 flex items-center gap-2">
                <input readonly value="${BTC_ADDRESS}" class="flex-1 bg-white p-2 rounded-md border border-gray-200 select-all" />
                <button id="copy-btn" class="px-3 py-2 rounded-md bg-blue-600 text-white text-sm hover:bg-blue-700">Copy</button>
              </div>
            </div>

            <div class="mt-4 w-full bg-gray-100 rounded-lg p-4">
              <label class="text-sm font-medium text-gray-700">Quick donate — choose an amount (BTC)</label>
              <div class="mt-2 flex gap-2 flex-wrap">
                ${[0.0001, 0.001, 0.005].map(amt => `
                  <button data-btc="${amt}" class="px-3 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-sm">${amt} BTC</button>
                `).join('')}
              </div>

              <div class="mt-3 flex flex-col gap-3">
                <div class="flex items-center gap-2">
                  <input id="usd-input" type="number" step="0.01" placeholder="Enter amount in USD" class="p-2 rounded-md border border-gray-200 flex-1" value="${usdAmount}" />
                </div>

                <div class="flex items-center gap-2">
                  <input id="btc-input" type="number" step="0.00000001" placeholder="Custom BTC amount" class="p-2 rounded-md border border-gray-200 flex-1" value="${customAmount}" />
                  <button id="copy-uri" class="px-3 py-2 rounded-md bg-green-600 text-white hover:bg-green-700 text-sm">Copy payment URI</button>
                </div>
              </div>
            </div>
          </div>

          <div class="flex flex-col items-center justify-center gap-6">
            <div class="bg-white rounded-lg p-4 shadow-sm flex flex-col items-center">
              <img src="${qrSrc}" alt="Bitcoin QR code" class="w-64 h-64" />
              <button id="copy-uri-qr" class="mt-3 text-sm underline">Open in wallet / Copy bitcoin: URI</button>
            </div>

            <div class="w-full bg-gray-50 rounded-lg p-4 text-center">
              <h4 class="font-semibold">Want more features?</h4>
              <p class="text-sm text-gray-600 mt-2">We can add:</p>
              <ul class="text-sm text-gray-600 list-disc pl-6 mt-2 text-left">
                <li>BTCPay Server or Coinbase Commerce integration</li>
                <li>Automated donation receipts and donor email capture</li>
              </ul>
            </div>

            <div class="w-full text-xs text-gray-500 text-center">
              <p>Made for <strong>${ORG_NAME}</strong>. Live BTC/USD conversion included.</p>
            </div>
          </div>
        </div>
      `;

      // Attach listeners
      document.getElementById('copy-btn').onclick = () => copyToClipboard(BTC_ADDRESS);
      document.querySelectorAll('[data-btc]').forEach(el => {
        el.onclick = () => {
          customAmount = el.dataset.btc;
          render();
          copyToClipboard(`bitcoin:${BTC_ADDRESS}?amount=${customAmount}`);
        };
      });
      document.getElementById('usd-input').oninput = (e) => {
        usdAmount = e.target.value;
        if (usdAmount && btcRate) {
          customAmount = (parseFloat(usdAmount) / btcRate).toFixed(8);
        }
        render();
      };
      document.getElementById('btc-input').oninput = (e) => {
        customAmount = e.target.value;
      };
      document.getElementById('copy-uri').onclick = () => copyToClipboard(`bitcoin:${BTC_ADDRESS}?amount=${customAmount}`);
      document.getElementById('copy-uri-qr').onclick = () => copyToClipboard(`bitcoin:${BTC_ADDRESS}?amount=${customAmount}`);
    }

    fetchRate().then(render);
  </script>
</body>
</html>
